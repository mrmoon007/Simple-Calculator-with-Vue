<!DOCTYPE html>
<html>
<head>
	<title>Simple vue Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">
			<h2>Simple vue Calculator</h2>
			<div class="card">
				<div class="card-body">
					
					<div class="alert alert-danger" v-if="hasError">
						{{error}}
						
					</div>
					<div class="alert alert-success" v-else>
						Result = {{resultText}}
					</div>
					<div class="row mt-4">
						<div class="col-md-6">
							<input class="form-control" type="text" name="" @keyup="checkError" v-model="first_value">
						</div>
						<div class="col-md-6">
							<input class="form-control" type="text" name="" @keyup="checkError" v-model="second_value" >
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-md-3">
							<button class="btn btn-success btn-block" @click="plusButton">+</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-success btn-block" @click="minusButton">-</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-success btn-block" @click="multiplicationButton">*</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-success btn-block" @click="divisionButton">/</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data : {

				first_value : "",
				second_value : "",
				resultText : "",
				hasError : false,
				error : "",
				
			},
			methods : {

				plusButton(){
					
					var first = Number(this.first_value)
					var second = Number(this.second_value)
					var result = first + second ;
					
					this.resultText = result ;
				},
				multiplicationButton(){
					
					var first = Number(this.first_value)
					var second = Number(this.second_value)
					var result = first * second ;
					
					this.resultText = result ;
				},
				minusButton(){
					
					var first = Number(this.first_value)
					var second = Number(this.second_value)
					var result = first - second ;
					
					this.resultText = result ;
				},
				divisionButton(){
					
					var first = Number(this.first_value)
					var second = Number(this.second_value)
					var result = first / second ;
					
					this.resultText = result ;
				},
				checkError(){

					if(isNaN(this.first_value)){
						this.hasError = true
						this.error = "Please enter valid number"
					}
					else if(isNaN(this.second_value)){
						this.hasError = true
						this.error = "Please enter valid number"
					}
					else {
						this.hasError = false;
						this.error = ""
					}
				}

			}
		})
		
	</script>
</body>
</html>
